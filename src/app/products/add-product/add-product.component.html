<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submitForm()" autocomplete="off">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">
                    <div class="messages" *ngIf="submitted &amp;&amp; form.controls.title.invalid ">
                        <span class="text-danger error" *ngIf="form.controls.title.errors.required">Field can't be
                            empty</span>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="price">Price</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="price" type="text" class="form-control" formControlName="price"
                            aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <div class="messages" *ngIf="submitted &amp;&amp; form.controls.price.invalid ">
                        <span class="text-danger error" *ngIf="form.controls.price.errors.required">Field can't be
                            empty</span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="2" formControlName="description"></textarea>
                    <div class="messages" *ngIf="submitted &amp;&amp; form.controls.description.invalid ">
                        <span class="text-danger error" *ngIf="form.controls.description.errors.required">Field can't be
                            empty</span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" formControlName="categoryId">
                        <option *ngFor="let category of categoriesList" [value]="category.id">{{category.name}}
                        </option>
                    </select>
                    <div class="messages" *ngIf="submitted &amp;&amp; form.controls.categoryId.invalid ">
                        <span class="text-danger error" *ngIf="form.controls.categoryId.errors.required">
                            Field can't be empty</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="rating">Rating</label>
                    <select class="form-control" id="rating" formControlName="rating">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="messages" *ngIf="submitted &amp;&amp; form.controls.rating.invalid ">
                        <span class="text-danger error" *ngIf="form.controls.rating.errors.required">
                            Field can't be empty</span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="image" formControlName="image" placeholder="Image URL">
                    <div class="messages" *ngIf="submitted &amp;&amp; form.controls.image.invalid">
                        <span class="text-danger error" *ngIf="form.controls.image.errors.required">Field can't be
                            empty</span>
                    </div>
                    <!-- <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div> -->
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-success">
                <i class="fa fa-check"></i> Save
            </button>
            <button type="button" class="btn btn-secondary" [routerLink]="['/products']">
                <i class="fa fa-times"></i> Cancel
            </button>

            <p-messages [(value)]="msgs"></p-messages>
        </form>
    </div>
</div>
