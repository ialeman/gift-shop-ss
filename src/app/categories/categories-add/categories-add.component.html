<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="false">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div class="messages" *ngIf="submitted &amp;&amp; form.controls.name.invalid">
                        <span class="text-danger error" *ngIf="form.controls.name.errors.required">Field can't be
                            empty</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="icon" class="col-sm-2 col-form-label">Category Icon</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="icon" formControlName="icon">
                    <div class="messages" *ngIf="submitted &amp;&amp; form.controls.icon.invalid">
                        <span class="text-danger error" *ngIf="form.controls.icon.errors.required">Field can't be
                            empty</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="fa fa-check"></i> Save
            </button>
            <button type="button" class="btn btn-secondary" [routerLink]="['/categories']">
                <i class="fa fa-times"></i> Cancel
            </button>

            <p-messages [(value)]="msgs" [showTransitionOptions]="'2ms'" [hideTransitionOptions]="'2ms'"></p-messages>
        </form>
    </div>
</div>
